version: '3.8'

services:
  sportarr:
    image: ${DOCKER_USERNAME:-sportarr}/sportarr:${TAG:-latest}
    container_name: sportarr
    restart: unless-stopped
    ports:
      - "1867:1867"  # Year Marquess of Queensberry Rules published
    volumes:
      - ./config:/config
      - /path/to/your/tv:/tv
      - /path/to/your/downloads:/downloads
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=America/New_York
      - SPORTARR_API_URL=http://sportarr-api:3000
    networks:
      - sportarr-network
    depends_on:
      - sportarr-api

  sportarr-api:
    image: ${DOCKER_USERNAME:-sportarr}/sportarr-api:${TAG:-latest}
    container_name: sportarr-api
    restart: unless-stopped
    ports:
      - "3000:3000"
    volumes:
      - ./api-data:/data
    environment:
      - DATABASE_URL=postgresql://sportarr:sportarr_password@postgres:5432/sportarr_metadata
      - ADMIN_SECRET=change-this-secret
      - NODE_ENV=production
    networks:
      - sportarr-network
    depends_on:
      - postgres

  postgres:
    image: postgres:16-alpine
    container_name: sportarr-postgres
    restart: unless-stopped
    volumes:
      - postgres-data:/var/lib/postgresql/data
    environment:
      - POSTGRES_USER=sportarr
      - POSTGRES_PASSWORD=sportarr_password
      - POSTGRES_DB=sportarr_metadata
    networks:
      - sportarr-network

networks:
  sportarr-network:
    driver: bridge

volumes:
  postgres-data:
